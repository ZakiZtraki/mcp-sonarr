<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sonarrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ccccc"/>
      <stop offset="100%" style="stop-color:#35b5b5"/>
    </linearGradient>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="#5ccccc" stroke-width="4"/>

  <!-- Sonarr-style radar/sonar rings -->
  <g opacity="0.3" stroke="url(#sonarrGradient)" fill="none" stroke-width="2">
    <circle cx="256" cy="256" r="80"/>
    <circle cx="256" cy="256" r="120"/>
    <circle cx="256" cy="256" r="160"/>
  </g>

  <!-- TV/Monitor shape representing Sonarr (TV series) -->
  <g transform="translate(256, 220)">
    <!-- Monitor body -->
    <rect x="-90" y="-60" width="180" height="120" rx="10" ry="10"
          fill="url(#sonarrGradient)" filter="url(#glow)"/>
    <!-- Screen -->
    <rect x="-75" y="-45" width="150" height="90" rx="5" ry="5"
          fill="#1a1a2e"/>
    <!-- Play button on screen -->
    <polygon points="-15,-20 -15,20 25,0" fill="url(#sonarrGradient)" opacity="0.8"/>
    <!-- Monitor stand -->
    <rect x="-15" y="60" width="30" height="15" fill="url(#sonarrGradient)"/>
    <rect x="-40" y="75" width="80" height="8" rx="4" ry="4" fill="url(#sonarrGradient)"/>
  </g>

  <!-- MCP connection nodes -->
  <g filter="url(#glow)">
    <!-- Left node -->
    <circle cx="100" cy="256" r="20" fill="url(#mcpGradient)"/>
    <circle cx="100" cy="256" r="10" fill="#1a1a2e"/>

    <!-- Right node -->
    <circle cx="412" cy="256" r="20" fill="url(#mcpGradient)"/>
    <circle cx="412" cy="256" r="10" fill="#1a1a2e"/>

    <!-- Top node -->
    <circle cx="256" cy="80" r="20" fill="url(#mcpGradient)"/>
    <circle cx="256" cy="80" r="10" fill="#1a1a2e"/>

    <!-- Bottom node -->
    <circle cx="256" cy="432" r="20" fill="url(#mcpGradient)"/>
    <circle cx="256" cy="432" r="10" fill="#1a1a2e"/>
  </g>

  <!-- Connection lines from nodes to center -->
  <g stroke="url(#mcpGradient)" stroke-width="3" stroke-dasharray="8,4" opacity="0.6">
    <line x1="120" y1="256" x2="166" y2="230"/>
    <line x1="392" y1="256" x2="346" y2="230"/>
    <line x1="256" y1="100" x2="256" y2="160"/>
    <line x1="256" y1="412" x2="256" y2="310"/>
  </g>

  <!-- AI/Brain symbol in corner -->
  <g transform="translate(400, 112)">
    <circle cx="0" cy="0" r="45" fill="#1a1a2e" stroke="url(#mcpGradient)" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
          fill="url(#mcpGradient)" text-anchor="middle">AI</text>
  </g>
</svg>
