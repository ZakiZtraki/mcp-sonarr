<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ccccc"/>
      <stop offset="100%" style="stop-color:#35b5b5"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- Sonar rings -->
  <g opacity="0.25" stroke="url(#teal)" fill="none" stroke-width="1.5">
    <circle cx="64" cy="64" r="25"/>
    <circle cx="64" cy="64" r="40"/>
  </g>

  <!-- TV Monitor -->
  <g transform="translate(64, 58)">
    <rect x="-28" y="-20" width="56" height="40" rx="4" fill="url(#teal)"/>
    <rect x="-23" y="-15" width="46" height="30" rx="2" fill="#1a1a2e"/>
    <polygon points="-6,-8 -6,8 8,0" fill="url(#teal)" opacity="0.9"/>
    <rect x="-5" y="20" width="10" height="5" fill="url(#teal)"/>
    <rect x="-12" y="25" width="24" height="3" rx="1.5" fill="url(#teal)"/>
  </g>

  <!-- MCP nodes -->
  <circle cx="20" cy="64" r="8" fill="url(#orange)"/>
  <circle cx="20" cy="64" r="4" fill="#1a1a2e"/>

  <circle cx="108" cy="64" r="8" fill="url(#orange)"/>
  <circle cx="108" cy="64" r="4" fill="#1a1a2e"/>

  <circle cx="64" cy="20" r="8" fill="url(#orange)"/>
  <circle cx="64" cy="20" r="4" fill="#1a1a2e"/>

  <circle cx="64" cy="108" r="8" fill="url(#orange)"/>
  <circle cx="64" cy="108" r="4" fill="#1a1a2e"/>

  <!-- Connection lines -->
  <g stroke="url(#orange)" stroke-width="2" stroke-dasharray="4,2" opacity="0.5">
    <line x1="28" y1="64" x2="36" y2="58"/>
    <line x1="100" y1="64" x2="92" y2="58"/>
    <line x1="64" y1="28" x2="64" y2="38"/>
    <line x1="64" y1="100" x2="64" y2="90"/>
  </g>
</svg>
